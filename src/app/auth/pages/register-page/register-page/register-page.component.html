<div class="formularioRegistro">

  <h1>Registrarse</h1>
  <form  [formGroup]="registerForm" class="row" >
    <div class="col-md-6 ml-5">


      <div class="form-group">
          <label>Nombres</label>
          <input type="text" formControlName="name" class="form-control">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" class="form-control">
    </div>
      <div class="form-group">
          <label>Documento</label>
          <input type="number" formControlName="identification" class="form-control">
      </div>

      <div class="form-group">
          <label>Contraseña</label>
          <input type="password" formControlName="password"class="form-control">
          <span *ngIf="validatedCamps('password','required')">
            campo contraseña es obligatorio
        </span>
        <span *ngIf="validatedCamps('password','pattern')">
            debes ingresar mayusculas, minusculas y letras
        </span>
        <span>
        <div class="form-group">
          <label for="confirmacionContrasena">Confirmacion contrasena</label>
          <input type="password" name="confirmacionContrasena" id="confirmacionContrasena"
              formControlName="confirmacionContrasena" placeholder="Ingrese contraseña">
        </div>
      </span>
    </div>

      <!-- <div>
          <a routerLink="/login" >Regresar</a>
      </div> -->
      <div>

           <button type="submit" class="btn btn-dark" (click)="onRegister()" [disabled]="registerForm.invalid" >Registrar</button>
      </div>
    </div>

  </form>


</div>
