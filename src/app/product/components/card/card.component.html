<mat-card id="card" >

  <!-- TODO: imagen -->
  <img class="img-fluid rounded-start" src="assets/imagenes/{{product.photo.value}}"
  [appImageFallback]="'assets/Error.png'" id="imagen">


  <mat-card-content class="mt-2">
    <!-- <h4>{{ hero.publisher }}</h4> -->
    <p>
      {{ product.description.value }}
      <mat-chip-listbox>
        <!-- <mat-chip *ngFor="let name of product.name.value.split(',') | slice:0:3" (click)="addToCart(product)">
          {{ name }}
        </mat-chip> -->
      </mat-chip-listbox>
      {{product.price.value}}
      <br>
      <br>
      <mat-chip (click)="addToCart(product)">Agregar al Carrito</mat-chip>
    </p>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions>

    <button mat-button
      mat-raised
      color="primary"
      [routerLink]="['/product/edit', product.id.value ]">
      <mat-icon>edit</mat-icon>
      Editar
    </button>

    <span class="spacer"></span>

    <button mat-button
      mat-raised
      [routerLink]="['/product', product.id.value ]">
      <mat-icon>more_horiz</mat-icon>
      MÃ¡s
    </button>

  </mat-card-actions>

</mat-card>
