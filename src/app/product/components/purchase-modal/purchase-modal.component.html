<div *ngFor="let item of cartItems">
  <p>
    <img class="img-fluid rounded-start" src="assets/imagenes/{{item.photo.value}}" style="width:20%;max-width:50px;"  id="imagen">
    {{ item.name.value }} - Cantidad: {{ item.cantidadSeleccionada }} -
    Precio total: {{ item.price.value * item.cantidadSeleccionada }}
  </p>
</div>

<p>Total: {{ calculateTotal() | number: '0.2'  }}</p>
<button mat-raised-button (click)="purchase()">Comprar</button>
