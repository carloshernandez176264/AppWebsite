<ng-template #divLoading>
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-spinner></mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>


<div *ngIf="product; else divLoading" class="grid p-2">

  <mat-card class="col-6 sm:col-6" id="card">

    <mat-card-header>
      <mat-card-title>{{ product.name }}</mat-card-title>
      <mat-card-subtitle>{{ product.description }}</mat-card-subtitle>
    </mat-card-header>

    <img class="img-fluid rounded-start" src="assets/imagenes/{{product.photo}}" style="width:100%;max-width:330px;"  id="imagen">

  </mat-card>

  <mat-card class="col-6 sm:col-6">

    <!-- <mat-card-header>
      <mat-card-title>Informaci√≥n</mat-card-title>
      <mat-card-subtitle>{{ product.name }}</mat-card-subtitle>
    </mat-card-header> -->

    <mat-card-content>
      <mat-list>
        <mat-list-item>{{ product.description }}</mat-list-item>
        <mat-list-item>$ {{ product.price }}</mat-list-item>

      </mat-list>

      
      <button
        mat-button
        color="warn"
        (click)="goBack()">
        Guardar
      </button>



      <button
        mat-button
        color="primary"
        (click)="goBack()"
      >
        Regresar
      </button>

    </mat-card-content>
  </mat-card>


</div>
